version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: 'npm'
    # Look for `package.json` and `lock` files in the `root` directory
    directory: '/'
    # Check the npm registry on Thursdays so we get updates after sprints start.
    schedule:
      interval: 'weekly'
      day: 'monday'
    reviewers:
      - 'cloudx-labs/cuarentrivia-devs'
